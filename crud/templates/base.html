<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student CRUD – Flask + MongoDB</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #111827, #1e293b, #0f172a);
        color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 10px;
      }

      .app-shell {
        width: 100%;
        max-width: 1000px;
        background: rgba(15, 23, 42, 0.98);
        border-radius: 18px;
        box-shadow: 0 25px 40px rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.3);
        overflow: hidden;
      }

      header {
        padding: 18px 26px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: radial-gradient(circle at top left, #22d3ee, #0f172a);
        border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      }

      .title-area h1 {
        font-size: 22px;
        font-weight: 600;
      }

      .title-area p {
        font-size: 12px;
        opacity: 0.8;
      }

      nav a {
        margin-left: 10px;
        text-decoration: none;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.18s ease;
        text-decoration: none;
        outline: none;
        white-space: nowrap;
      }

      .btn-primary {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #ecfdf5;
        box-shadow: 0 12px 20px rgba(34, 197, 94, 0.35);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(34, 197, 94, 0.45);
      }

      .btn-ghost {
        background: rgba(15, 23, 42, 0.65);
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      .btn-ghost:hover {
        background: rgba(30, 64, 175, 0.6);
      }

      main {
        padding: 22px 26px 26px 26px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .page-header h2 {
        font-size: 18px;
        font-weight: 600;
      }

      .page-header span {
        font-size: 12px;
        color: #9ca3af;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
        overflow: hidden;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.9);
      }

      thead {
        background: rgba(15, 118, 110, 0.9);
      }

      th,
      td {
        padding: 10px 12px;
        text-align: left;
      }

      th {
        font-weight: 500;
        letter-spacing: 0.03em;
        color: #e5e7eb;
      }

      tbody tr:nth-child(even) {
        background: rgba(15, 23, 42, 0.85);
      }

      tbody tr:nth-child(odd) {
        background: rgba(15, 23, 42, 0.7);
      }

      tbody tr:hover {
        background: rgba(55, 65, 81, 0.9);
      }

      .chip {
        display: inline-flex;
        padding: 3px 9px;
        border-radius: 999px;
        font-size: 11px;
        background: rgba(59, 130, 246, 0.2);
        color: #bfdbfe;
        border: 1px solid rgba(59, 130, 246, 0.5);
      }

      .empty-state {
        padding: 40px 10px;
        text-align: center;
        color: #9ca3af;
        font-size: 14px;
      }

      .empty-state p {
        margin-bottom: 10px;
      }

      form.inline {
        display: inline;
      }

      .form-card {
        margin-top: 10px;
        padding: 18px 20px;
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .form-row {
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      label {
        font-size: 13px;
        color: #e5e7eb;
      }

      input {
        background: #020617;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 8px 10px;
        color: #f9fafb;
        font-size: 13px;
        outline: none;
      }

      input:focus {
        border-color: #22c55e;
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.6);
      }

      .form-actions {
        margin-top: 8px;
        display: flex;
        gap: 10px;
      }

      @media (max-width: 640px) {
        header,
        .page-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        table {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header>
        <div class="title-area">
          <h1>Student Management System</h1>
          <p>Flask · MongoDB · CRUD</p>
        </div>
        <nav>
          <a href="{{ url_for('home') }}" class="btn btn-ghost">All Students</a>
          <a href="{{ url_for('add_student') }}" class="btn btn-primary">
            + Add Student
          </a>
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
